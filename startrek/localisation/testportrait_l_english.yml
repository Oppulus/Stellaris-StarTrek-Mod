 pc_H_class:0 "Class H Planet"
 pc_H_class_desc:0 "Class H planets have a hot and arid surface, with little or no surface water and an atmosphere that might contain heavy gasses and metal vapors. Lifeforms found on class H planets included drought- and radiation-resistant plant life and similar animal life."
 pc_M1_class:0 "Class M type 1 Planet"
 pc_M1_class_desc:0 "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere. Great landmasses are separated by oceans, with large climate variations depending on latitude and precipitation."
 pc_M2_class:0 "Class M type 2 Planet"
 pc_M2_class_desc:0 "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pc_M3_class:0 "Class M type 3 Planet"
 pc_M3_class_desc:0 "Cold and rocky world with a nitrogen-oxygen atmosphere. Permafrost covers most of the surface except for the more temperate equatorial regions. A stable biosphere exists but vegetation is mostly limited to mosses and lichens." 
 pc_M4_class:0 "Class M type 4 Planet"
 pc_M4_class_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere. The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pc_O_class:0 "Class O Planet"
 pc_O_class_desc:0 "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans cover more than §Y90%§! of the surface, with scattered islands making up the remaining percentage."
 pc_P_class:0 "Class P Planet"
 pc_P_class_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere. The poles are big, and significant water deposits can be found permanently frozen as glacial ice. However, the planet experiences seasonal variations and the equatorial band is covered by vegetation."

 pc_M0_class:0 "Class M type 0 Planet (Gaia)"
 pc_M0_class:0 "An ideal, temperate world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes, especially for humanoids."

 
 pc_K_class:0"Class K Planet"
 pc_K_class_desc:0"Class K planets are characterized as being adaptable for Humanoids by use of pressure domes and life support systems."
 pc_L1_class:0"Class L type 1 Planet"
 pc_L1_class_desc:0"Class L type 1 Planets are rocky and barren worlds with many great landmasses separated by oceans and an atmosphere of oxygen, argon and nitrogen with a high concentration of carbon dioxide. Native lifeforms were limited to plant life."
 pc_L2_class:0"Class L type 2 Planet"
 pc_L2_class_desc:0"Class L type 2 Planets are cold rocky and barren worlds with little surface water and an atmosphere of oxygen, argon and nitrogen with a high concentration of carbon dioxide. Native lifeforms were limited to plant life."
 pc_L3_class:0"Class L type 3 Planet"
 pc_L3_class_desc:0"Class L type 3 Planets are hot rocky and barren worlds with little surface water and an atmosphere of oxygen, argon and nitrogen with a high concentration of carbon dioxide. Native lifeforms were limited to plant life."
 
 pc_A_class:0 "Class A Planet"
 pc_A_class_desc:0 "Rocky world that is scorching hot. The atmosphere is thin or non-existent, and lava from the interior flows freely due to constant volcanic eruptions and is also heated by star light. This type of planet cannot sustain organic life."
 pc_B_class:0 "Class B Planet"
 pc_B_class_desc:0 "Rocky world covered in a thick layer of permanently frozen ice. Low temperatures and a very thin atmosphere precludes the existence of life on the surface."
 pc_C_class:0 "Class C Planet"
 pc_C_class_desc:0 "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life."
 pc_D_class:0 "Class D Planet"
 pc_D_class_desc:0 "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life."
 pc_F_class:0 "Class F Planet"
 pc_F_class_desc:0 "Rocky world that is scorching hot. The atmosphere is thin or non-existent, and lava from the interior flows freely due to constant volcanic eruptions. This type of planet cannot sustain organic life."
