 pc_J_class:0 "Class J Planet"
 pc_J_class_desc:0 "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core."
 pc_N_class:0 "Class N Planet"
 pc_N_class_desc:0 "A rocky planet with a thick sulphuric or methane atmosphere, that is lethal to all known higher forms of life."
 pc_Y_class:0 "Class Y Planet (Demon World)"
 pc_Y_class_desc:0 "A rocky planet with a thick atmosphere with tetrion radiation. Planet that is lethal to all known higher forms of life."
 pc_X_class:0 "Class X Planet"
 pc_X_class_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. It is currently experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of surface radiation. Minimal signs of life."
 
 
